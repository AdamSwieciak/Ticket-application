
<div *ngIf="todo.length!=0 || done.length!=0 ">

  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input type="text"
             placeholder="Filter"
             aria-label="Number"
             matInput
             [formControl]="myControl"
             [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of options" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>

  <div class="container">
    <h2>To do</h2>
    <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo"
        [cdkDropListConnectedTo]="doneList" class="list" (cdkDropListDropped)="drop($event)">
      <div class="list-item" *ngFor="let item of todo" cdkDrag>
      <b>Category: </b>{{item.category}} <b>Applicant: </b>{{item.firstName}} {{item.lastName}} <b>Priority:</b>{{item.priority}}
      </div>
    </div>
  </div>
  
  <div class="container">
    <h2>Done</h2>
  
    <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="done"
        [cdkDropListConnectedTo]="todoList" class="list" (cdkDropListDropped)="drop($event)">
      <div class="list-item" *ngFor="let item of done" cdkDrag>
        <b>Category: </b>{{item.category}} <b>Applicant: </b>{{item.firstName}} {{item.lastName}} <b>Priority:</b>{{item.priority}}
      </div>
    </div>
  </div>
  
</div>

<div *ngIf="todo.length==0 && done.length==0">
  <div class="row">
    <div class="col-xs-12">
      <p>No new notifications</p>
    </div>
  </div>
</div>
